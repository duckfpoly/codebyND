<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thêm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"></script> 
  <script src="api.js"></script>
</head>
<body>
   <div class="container">
    <form onsubmit="return false">
      <div class="form-group mb-3">
        <label for="" class="form-label">Tên danh mục</label>
        <input type="text" id="name_category" class="form-control">
        <div id="error" class="text-danger"></div>
      </div>
      <div class="form-group mb-3">
        <a class="btn btn-secondary" href="index.html">Quay lại</a>
        <button type="submit" onclick="createItem()" class="btn btn-outline-success">Thêm</button>
      </div>
    </form>
  </div>
  <script>
    function createItem(){
      var input = document.getElementById("name_category");
      input.onclick = () => {
        error.innerText = "";
      };
      var name = input.value;
      var error = document.getElementById("error");
      if (name == "") {
        error.innerText = "Please enter a name category";
      } 
      else {
        create(name)
      }
    }
  </script>
</body>
</html>
